<!DOCTYPE html>
<html>

<head>
    <title>Backbone.js</title>
    <link rel="stylesheet" type="text/css" href="css/status.css">
</head>

<body>
    <h1>Daily Status</h1>
    <div class="inputgrp">
        <section>
            <h2>Date</h2>
            <input type="text" name="date" id="date" value="21-09-2016">
        </section>
        <section id="projectgrp">
            <h2>Project</h2>
            <input type="text" name="project" id="project" value="N/A">
        </section>
        <section>
            <h2>Activity</h2>
            <input type="text" name="activity" id="activity" value="Coding">
        </section>
        <section>
            <h2>Time Spent(Hrs)</h2>
            <input type="text" name="timespent" id="timespent" value="8">
        </section>
    </div>
    <div class="dom">
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/status.js"></script>
</body>

</html>
